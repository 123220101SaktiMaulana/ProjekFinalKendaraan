<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - AutoDrive</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="background-overlay"></div>


    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Login</h2>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div style="position: relative;">
                    <input type="email" id="email" class="form-input" required placeholder="Email">
                    <span class="input-icon">
                        <!-- Ikon Email (Envelope) SVG putih -->
                        <svg width="22" height="22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <rect x="3" y="5" width="18" height="14" rx="2" stroke="white" fill="none"/>
                          <path d="M3 7l9 6 9-6" stroke="white"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" required placeholder="Password" />
                    <span class="input-icon">
                        <!-- Ikon Password (Lock) SVG putih -->
                        <svg width="22" height="22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" viewBox="0 0 24 24">
                            <rect x="5" y="11" width="14" height="10" rx="2" stroke="white" fill="none" />
                            <path d="M12 17v2" stroke="white" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="white" />
                        </svg>
                    </span>
                    <button type="button" id="togglePassword"
                        style="position:absolute;right:40px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;">
                        <!-- <svg id="eyeIcon" width="22" height="22" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg> -->
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button">
                Login
            </button>
        </form>

        <p id="message" style="color: red;"></p>
        
        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = () => {
            if (typeof loginHandler === "function") {
                loginHandler();
            }
        };

        // Add input animation effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateY(0)';
            });
        });
